name: Auto Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: read

jobs:
  auto-release:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      new_version: ${{ steps.version.outputs.new_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Check for releasable commits
        id: check
        run: |
          # Get the latest tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            echo "No previous tags found, will create initial release"
            COMMITS=$(git log --pretty=format:"%s")
          else
            echo "Last tag: $LAST_TAG"
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s")
          fi

          echo "Commits since last tag:"
          echo "$COMMITS"

          # Check if there are any feat or fix commits
          HAS_FEAT=$(echo "$COMMITS" | grep -c "^feat" || true)
          HAS_FIX=$(echo "$COMMITS" | grep -c "^fix" || true)

          if [ "$HAS_FEAT" -gt 0 ] || [ "$HAS_FIX" -gt 0 ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            if [ "$HAS_FEAT" -gt 0 ]; then
              echo "bump_type=minor" >> $GITHUB_OUTPUT
            else
              echo "bump_type=patch" >> $GITHUB_OUTPUT
            fi
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "No feat or fix commits found, skipping release"
          fi

          echo "last_tag=$LAST_TAG" >> $GITHUB_OUTPUT

      - name: Calculate new version
        if: steps.check.outputs.should_release == 'true'
        id: version
        run: |
          LAST_TAG="${{ steps.check.outputs.last_tag }}"
          BUMP_TYPE="${{ steps.check.outputs.bump_type }}"

          if [ -z "$LAST_TAG" ]; then
            NEW_VERSION="0.1.0"
          else
            # Remove 'v' prefix if present
            LAST_VERSION="${LAST_TAG#v}"

            # Split version into parts
            IFS='.' read -r -a VERSION_PARTS <<< "$LAST_VERSION"
            MAJOR="${VERSION_PARTS[0]}"
            MINOR="${VERSION_PARTS[1]}"
            PATCH="${VERSION_PARTS[2]}"

            if [ "$BUMP_TYPE" = "minor" ]; then
              MINOR=$((MINOR + 1))
              PATCH=0
            else
              PATCH=$((PATCH + 1))
            fi

            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update Cargo.toml
        if: steps.check.outputs.should_release == 'true'
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" Cargo.toml

          echo "Updated Cargo.toml to version $NEW_VERSION"
          cat Cargo.toml | grep "^version"

      - name: Commit version bump
        if: steps.check.outputs.should_release == 'true'
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml
          git commit -m "chore: bump version to $NEW_VERSION"

      - name: Create and push tag
        if: steps.check.outputs.should_release == 'true'
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"
          git push origin main
          git push origin "v$NEW_VERSION"

      - name: Generate release notes
        if: steps.check.outputs.should_release == 'true'
        id: release_notes
        run: |
          LAST_TAG="${{ steps.check.outputs.last_tag }}"
          NEW_VERSION="${{ steps.version.outputs.new_version }}"

          # Get commits between tags
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%s" HEAD~10..HEAD)
          else
            COMMITS=$(git log --pretty=format:"%s" ${LAST_TAG}..v${NEW_VERSION})
          fi

          # Categorize commits
          FEATURES=$(echo "$COMMITS" | grep "^feat:" | sed 's/^feat: /- /' || true)
          FIXES=$(echo "$COMMITS" | grep "^fix:" | sed 's/^fix: /- /' || true)
          IMPROVEMENTS=$(echo "$COMMITS" | grep -E "^(chore|refactor|perf):" | sed 's/^[^:]*: /- /' || true)

          # Build release notes
          NOTES="## Release v${NEW_VERSION}"

          if [ -n "$FEATURES" ]; then
            NOTES="$NOTES

          ## Features
          $FEATURES"
          fi

          if [ -n "$FIXES" ]; then
            NOTES="$NOTES

          ## Fixes
          $FIXES"
          fi

          if [ -n "$IMPROVEMENTS" ]; then
            NOTES="$NOTES

          ## Improvements
          $IMPROVEMENTS"
          fi

          # Save to file and output
          echo "$NOTES" > /tmp/release_notes.md
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.check.outputs.should_release == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"

          gh release create "v$NEW_VERSION" \
            --title "v$NEW_VERSION" \
            --notes "${{ steps.release_notes.outputs.notes }}" \
            --draft

  build-linux:
    needs: auto-release
    if: needs.auto-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.auto-release.outputs.new_version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev pkg-config

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release

      - name: Rename binary
        run: |
          cp target/release/dj-viz dj-viz-linux-x86_64

      - name: Upload to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          NEW_VERSION="${{ needs.auto-release.outputs.new_version }}"
          gh release upload "v$NEW_VERSION" dj-viz-linux-x86_64 --clobber

  build-raspberry-pi:
    needs: auto-release
    if: needs.auto-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: aarch64-unknown-linux-gnu
            artifact: dj-viz-linux-aarch64
          - target: armv7-unknown-linux-gnueabihf
            artifact: dj-viz-linux-armv7
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.auto-release.outputs.new_version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cross
        run: |
          if ! command -v cross &> /dev/null; then
            cargo install cross --git https://github.com/cross-rs/cross
          fi

      - name: Build release
        env:
          PKG_CONFIG_ALLOW_CROSS: 1
        run: cross build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/dj-viz ${{ matrix.artifact }}

      - name: Upload to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          NEW_VERSION="${{ needs.auto-release.outputs.new_version }}"
          gh release upload "v$NEW_VERSION" ${{ matrix.artifact }} --clobber

  build-windows:
    needs: auto-release
    if: needs.auto-release.outputs.should_release == 'true'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.auto-release.outputs.new_version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release

      - name: Rename binary
        run: |
          Copy-Item target/release/dj-viz.exe dj-viz-windows-x86_64.exe

      - name: Upload to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $NEW_VERSION="${{ needs.auto-release.outputs.new_version }}"
          gh release upload "v$NEW_VERSION" dj-viz-windows-x86_64.exe --clobber

  publish-release:
    needs: [auto-release, build-linux, build-raspberry-pi, build-windows]
    if: needs.auto-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Publish release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          NEW_VERSION="${{ needs.auto-release.outputs.new_version }}"
          gh release edit "v$NEW_VERSION" --draft=false
