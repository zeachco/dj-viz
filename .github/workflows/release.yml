name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "${{ github.ref_name }}" \
            --generate-notes \
            --draft

  build-linux:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev libudev-dev pkg-config

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: linux-cargo-${{ hashFiles('**/Cargo.lock') }}

      - run: cargo build --release

      - name: Upload binary
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          cp target/release/dj-viz dj-viz-linux-x86_64
          gh release upload "${{ github.ref_name }}" dj-viz-linux-x86_64 --clobber

  build-windows:
    needs: create-release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: windows-cargo-${{ hashFiles('**/Cargo.lock') }}

      - run: cargo build --release

      - name: Upload binary
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          Copy-Item target/release/dj-viz.exe dj-viz-windows-x86_64.exe
          gh release upload "${{ github.ref_name }}" dj-viz-windows-x86_64.exe --clobber

  build-arm:
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: aarch64-unknown-linux-gnu
            artifact: dj-viz-linux-aarch64
          - target: armv7-unknown-linux-gnueabihf
            artifact: dj-viz-linux-armv7
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - run: cross build --release --target ${{ matrix.target }}

      - name: Upload binary
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          cp target/${{ matrix.target }}/release/dj-viz ${{ matrix.artifact }}
          gh release upload "${{ github.ref_name }}" ${{ matrix.artifact }} --clobber

  publish:
    needs: [create-release, build-linux, build-windows, build-arm]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Publish release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release edit "${{ github.ref_name }}" --draft=false
